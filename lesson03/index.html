<!DOCTYPE html>

<head>
  <title>WebGL Lesson 03</title>

  <script src="../common-files/sylvester.js"></script>
  <script src="../common-files/glUtils.js"></script>

  <script src="webgl-lesson03.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec4 aVertexColor;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec4 vColor;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
  }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif

  varying vec4 vColor;

  void main(void) {
    gl_FragColor = vColor;
  }
</script>

</head>

<body>
  <canvas id="lesson03-canvas" width="500" height="500"></canvas>
</body>
